{% extends "blogApp/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1>Listado Autores</h1>
<form action="/blogApp/formulario_autor" method="GET">
    <input type="submit" value="Crear Autor">
</form>
<br>
<form action="/blogApp/buscar_autor" method="GET">
    <input type="submit" value="Buscar Autor">
</form>
<ul>
    {% for autor in object_list %}
    
    <li>
        <p>Nombre: {{ autor.nombre }}</p>
        <p>
            <a href="{% url 'AutorDetalle' autor.id %}">Ver autor</a>
            <a href="{% url 'AutorUpdate' autor.id %}">Editar</a>
            <a href="{% url 'AutorDelete' autor.id %}">Borrar</a>
        </p>
        
    </li>
    {% endfor %}
</ul>

{% endblock %}
