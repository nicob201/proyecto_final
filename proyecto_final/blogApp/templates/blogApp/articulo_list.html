{% extends "blogApp/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<h1>Listado Articulos</h1>
<form action="/blogApp/formulario_articulo" method="GET">
    <input type="submit" value="Crear Articulo">
</form>
<br>
<form action="/blogApp/buscar_articulo" method="GET">
    <input type="submit" value="Buscar Articulo">
</form>
<ul>
    {% for articulo in object_list %}
    
    <li>
        <p>Nombre: {{ articulo.titulo }}</p>
        <p>
            <a href="{% url 'ArticuloDetalle' articulo.id %}">Ver articulo</a>
            <a href="{% url 'ArticuloUpdate' articulo.id %}">Editar</a>
            <a href="{% url 'ArticuloDelete' articulo.id %}">Borrar</a>
        </p>
        
    </li>
    {% endfor %}
</ul>

{% endblock %}
